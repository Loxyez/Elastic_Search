<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{doc["Name"]}}</title>
    <!-- <title>Hero Search Engine</title> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/hero.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="{{url_for('static', filename='img/IMG_8117.png')}}" alt="" height="50"
                class="d-inline-block align-text-top">
            Hero Search Engine
        </a>
        <form class="form-inline my-2 my-lg-0" method="GET" action="{{ url_for('search') }}">
            <select class="form-control" name="game_type">
                <option value="herodota">Dota2</option>
                <option value="herolol">League of legends</option>
                <option value="herorov">Arena of valor</option>
            </select>
            <input class="form-control mr-sm-2" type="text" name="keyword" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
    </nav>
    
    <div class = "container">
        <!-- {{doc}}
        {{doc["Name"]}} -->
        <!-- <section class="member-details"> -->
        <section class="search-result-item">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-4">
                        <div class="img-container">
                            <img src="{{url_for('static', filename='images/'+image_folder+'/'+doc['File_name'])}}" width=256  alt="team member" class="img-full hoverImages">
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-8">
                        <div class="member_designation">
                            <h2>{{doc["Name"]}}</h2>
                            <span>{{gametype}}</span>
                            <br>
                        </div>
                        <div class="member_desc">
                            <p>
                                &emsp; &emsp; {{ doc['Bio'] }}    
                            </p>
                            <div class="row">
                                <hr>
                                <div class="col-sm-3 text-align-center">
                                    <p> 
                                        <b>Type: </b>
                                        <ul class="styled_list ">
                                            {% for type in doc['Type'] %}
                                                <li class=""><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> {{type}} </li>   
                                            {% endfor %}
                                        </ul>    
                                    </p>
                                </div>
                                <hr>
                                <div class="col-sm-3 text-align-center">
    
                                    <p> 
                                        <b>Skills: </b>
                                        <ul class="styled_list ">
                                            {% for type in doc['Skills'] %}
                                                <li class=""><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> {{type}} </li>   
                                            {% endfor %}
                                        </ul>    
                                    </p>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
